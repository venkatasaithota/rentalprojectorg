<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="container">
            <form class="form" #reg="ngForm" (ngSubmit)="registeration(reg.value)" >
                    <h1 class="text-center">Registration Form</h1>
                <div class="form-group">
                    <label for="registerName">User Name</label>
                    <input type="text" name="name" id="registerName" class="form-control" [(ngModel)]=currentUser.name readonly>
                </div>
                <div class="form-group">
                        <label for="registerDate">Date Of Birth</label>
                        <input type="date" name="date" id="registerDate" class="form-control" [(ngModel)]=currentUser.dob>
                    </div>
                    <div class="form-group">
                            <label for="registerMail">Mail</label>
                            <input type="email" name="mail" id="registerMail" class="form-control" [(ngModel)]=currentUser.mail>
                        </div>
                        <div class="form-group">
                                <label for="registerNumber">Phone Number</label>
                                <input type="tel" name="number" id="registerNumber" class="form-control" [(ngModel)]=currentUser.number #ref3="ngModel" minlength="10" maxlength="10">
                                <label *ngIf='ref3.invalid  && ref3.touched' class="text-danger">* this field must contain 10 digits</label>
                            </div>
                                <div class="form-group">
                                        <label for="registerAddress"><Address></Address></label>
                                        <textarea name="address" id="registerAddress" cols="30" rows="5" [(ngModel)]=currentUser.address></textarea>
                                    </div>
                                    <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Register</button>
                                        </div>
                                                         
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
    </div>
