<h2 class="text-center bg-dark text-light">View Profile</h2>
<table class="table table-stripped h6 " *ngFor="let currentUser of currentUser">
    <tr>
        <td>name</td>
        <td>{{currentUser.name}}</td>
    </tr>
    <tr>
        <td>dob</td>
        <td>{{currentUser.dob}}</td>
    </tr>
    <tr>
        <td>mail</td>
        <td>{{currentUser.mail}}</td>
    </tr>
    <tr>
        <td>phone</td>
        <td>{{currentUser.number}}</td>
    </tr>
    <tr>
            <td>address</td>
            <td>{{currentUser.address}}</td>
    </tr>
    <tr>
        <td>Type of User</td>
        <td>{{currentUser.usertype}}</td>
    </tr>
</table>
