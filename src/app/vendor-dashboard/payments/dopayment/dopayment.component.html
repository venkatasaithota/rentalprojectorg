<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
        <div class="container">
                <form class="form" #pay=ngForm (ngSubmit)=payment(pay.value)>
                    <h1 class="text-center">Make your payment</h1>
                        <div class="form-group">
                                <label for="ownername">owner name</label>
                                <input type="text" name="ownername" id="ownername" class="form-control" ngModel #ref1="ngModel"  required>
                                <label *ngIf='ref1.invalid && ref1.touched' class="text-danger">* this field is mandatory</label>
                        </div>
                        <div class="form-group">
                                <label for="address">address</label>
                                <input type="text" name="address" id="address" class="form-control" ngModel #ref2="ngModel"  required>
                                <label *ngIf='ref2.invalid && ref2.touched' class="text-danger">* this field is mandatory</label>
                        </div>
                        <div class="form-group">
                                <label for="amount">amount</label>
                                <input type="number" name="amount" id="amount" class="form-control" ngModel #ref3="ngModel"  required>
                                <label *ngIf='ref3.invalid && ref3.touched' class="text-danger">* this field is mandatory</label>
                        </div>
                        <div class="form-group">
                                <label for="date">date</label>
                                <input type="date" name="date" id="date" class="form-control" ngModel #ref4="ngModel"  required>
                                <label *ngIf='ref4.invalid && ref4.touched' class="text-danger">* this field is mandatory</label>
                        </div>
                        <div class="form-group">
                                <label for="code">IFSC code</label>
                                <input type="text" name="ifsccode" id="code" class="form-control" ngModel #ref5="ngModel"  required>
                                <label *ngIf='ref5.invalid && ref5.touched' class="text-danger">* this field is mandatory</label>
                        </div>
                        <div class="form-group">
                                <label for="account">account number</label>
                                <input type="text" name="accountnumber" id="account" class="form-control" ngModel #ref6="ngModel"  required>
                                <label *ngIf='ref6.invalid && ref6.touched' class="text-danger">* this field is mandatory</label>
                        </div>
                        <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary text-center">pay</button>
                        </div>
            
                </form>
                </div>
</div>
<div class="col-sm-3"></div>
</div>
