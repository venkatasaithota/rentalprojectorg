<div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div>
                <div class="conatiner">
                    <h3 class=" text-center">Login Form for Admin</h3>
                        <form class="form" #ref=ngForm (ngSubmit)="submit(ref.value)">
                            
                            <div class="form-group">
                                <label for="loginname" ><h4>UserName</h4></label>
                                <input type="text" name="name" class="form-control" ngModel id="loginname" placeholder="enter your login name">
                            </div>
                            <div class="form-group">
                                <label for="loginpassword"><h4>Password</h4></label>
                                <input type="password" name="password" class="form-control" ngModel id="loginpassword" placeholder="enter your password">
                            </div>
                                    
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>            
                        </form>
                        
        </div>
        <div class="col-sm-3"></div>
        </div>
